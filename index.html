<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>

    <div class="jumbotron text-center">
        <div class="container">
            <h1>Meme Generator</h1>
            <p>Add an image URL below with some funny text</p>
        </div>
    </div>

    <div class="container"> 
      <form> 
        
        <div class="form-group row">
          <label for="imgURL" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="imgURL" placeholder="Paste Image URL" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="top_text" class="col-sm-2 col-form-label">Top Text</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="top_text" maxlength="70" placeholder="Enter text for the top of the meme">
          </div>
        </div>

        <div class="form-group row">
          <label for="bottom_text" class="col-sm-2 col-form-label">Bottom Text</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bottom_text" maxlength="70" placeholder="Enter text for the bottom of the meme">
          </div>
        </div>
         
        <button id="submit" type="submit" class="btn btn-dark btn-lg btn-block">Generate Meme</button>
        
      </form>
    </div>

    <div id="memeCollection" class="container"></div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
